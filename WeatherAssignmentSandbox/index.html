  <style>

<body>

  <div class="px-4 py-5 container-sm">
    <h1 class="text-center">Weather App</h1>
    <form id="weather-search">
      <div class="row">
        <div class="mb-3 col-9">
         <input
            name="city-name"
            type="text"
            class="form-control input-thing"
            placeholder="city name here..."
          >
        </div>
        <div class="mb-3 col-3">
          <button type="submit" class="w-100 btn btn-primary">Search</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <h2 class="text-center">Current Weather</h2>
        <div class="weather-container">
          <div class="text-center">
            Search for a city Display the weather
          </div>
        </div>
      </div>
  
    </div>
    
    
    
  </div>
